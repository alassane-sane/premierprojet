<body class="bodyinscription">



  <div class="container">

      <div class="col-6 me-5 rowinscription" style=" padding-left: 30px; margin-left: 11%;">
        <div class="h1inscription">
          <h1 style="text-align: center; text-align: right;">Creer un compte</h1>

        </div>


        <form class="forminscription">
          <div>

            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">First name</label>
              <input type="text" style="width: 400px;" class="form-control form-control-md" id="validationDefault01"
                placeholder="Mark" required>
            </div>
            <br>
            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Last name</label>
              <input type="text" class="form-control form-control-md" id="validationDefault02" placeholder="Otto"
                style="width: 400px;" required>
            </div>
            <br>

            <div class="col-md-6 w-25">
              <label for="validationDefault03" class="form-label">Enter a valid e-mail</label>
              <input type="text" style="width: 400px;" class="form-control form-control-md" id="validationDefault04"
                required>
              <br>
            </div>

            <div class="col-md-6 w-25">
              <label for="validationDefault03" class="form-label">Password</label>
              <input type="text" style="width: 300px;" class="form-control form-control-md" id="validationDefault03"
                required>
            </div>

            <br>
            <div class="col-md-3">
              <label for="validationDefault05" class="form-label">Confirme password</label>
              <input type="password" style="width: 300px;" class="form-control form-control-md" id="validationDefault05"
                required>
            </div>
            <br>
            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">verifcation Code</label>
              <div class="input-group">
                <input type="text" style="width: 200px;" class="form-control" id="validationDefaultUsername"
                  aria-describedby="inputGroupPrepend2" required>
                <span class="input-group-text" id="inputGroupPrepend2"><img src="captcha.jpeg" width="70" height="30"
                    alt=""></span><a href="">
                  <span style="background-color: rgb(246, 243, 243);" class="input-group-text"
                    id="inputGroupPrepend2"><img src="icons8-syncronisation-connexion-50.png" alt="" width="30"
                      height="35"></span></a>

              </div>
            </div>
            <br>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Agree to terms and conditions
                </label>
              </div>
            </div>
            <br>
            <div class="col-12">
              <button class="btn btn-warning btn-md fw-bold text-light" type="submit">Inscription</button>

            </div>
            <a href="e-identififcation.html" style="text-decoration: none;">Se connecter maintenant</a>
          </div>
          <br>
        </form>
      </div>

      <div id="rowinscription" class=" col-lg-4 rowinscription" style="position: relative;right: 197px">
        <ul>
          <h1>compte</h1><br>

        <div style="padding-top: 150px">
